<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <div class="container-principal">
    <div class="container-cabecalho">
      <h1>calc</h1>
      <div class="container-tema">
        <p>TEMA</p>
        <div>
          <div class="tema-contador">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="tri-state-toggle">
            <input class="button" type="radio" name="toggle" id="one" />
            <input class="button" type="radio" name="toggle" id="two" />
            <input class="button" type="radio" name="toggle" id="three" />
          </div>
        </div>
      </div>
    </div>

    <div class="container-tela">
      <h2 class="resultado">0</h2>
    </div>

    <div class="container-teclas">
      <input type="button" value="7" class="botao-nmr botao-numero">
      <input type="button" value="8" class="botao-nmr botao-numero">
      <input type="button" value="9" class="botao-nmr botao-numero">
      <input type="button" value="DEL" class="botao-nmr botao-del">
      <input type="button" value="4" class="botao-nmr botao-numero">
      <input type="button" value="5" class="botao-nmr botao-numero">
      <input type="button" value="6" class="botao-nmr botao-numero">
      <input type="button" value="+" class="botao-nmr botao-func">
      <input type="button" value="1" class="botao-nmr botao-numero">
      <input type="button" value="2" class="botao-nmr botao-numero">
      <input type="button" value="3" class="botao-nmr botao-numero">
      <input type="button" value="-" class="botao-nmr botao-func">
      <input type="button" value="." class="botao-nmr botao-numero">
      <input type="button" value="0" class="botao-nmr botao-numero">
      <input type="button" value="/" class="botao-nmr botao-func">
      <input type="button" value="x" class="botao-nmr botao-func">
      <input type="button" value="RESET" class="botao-reset">
      <input type="button" value="=" class="botao-result">
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
